name: Run BDD Tests

on:
  # Manual trigger
  workflow_dispatch:
  # Optional: Uncomment these if you want automatic runs on push/PR
  # push:
  #   branches: [ main, master ]
  # pull_request:
  #   branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  # Using a more widely available Python version
    
    - name: Install pipenv
      run: pip install pipenv
    
    - name: Install dependencies
      run: pipenv install
    
    - name: Run tests
      run: pipenv run python -m pytest tests/step_defs/ -v
